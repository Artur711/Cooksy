
<form class="login-form" [formGroup]="registerForm" (ngSubmit)="register()">

  <img class="img-fluid d-block mx-auto" src="../assets/logo2.png" alt="logo">
  <span class="login-form-title mb-2 text-white">Cooksy</span>

  <div class="wrap-input">

  </div>
  <mat-form-field>
    <input matInput class="input" type="text" id="username"  placeholder="Username" autocomplete="off" formControlName="username" required>
  </mat-form-field>


  <mat-form-field>
    <input matInput class="input" type="password" id="password" placeholder="Password" formControlName="password" required>
  </mat-form-field>

  </div>

<!--  </div>-->




  <div class="wrap-login-form-btn">
    <div class="login-form-bgbtn"></div>
    <button mat-raised-button class="login-form-btn" type="submit" [disabled]="!registerForm.valid" ]>Login</button>
  </div>
</form>
