<div class="bgl-page">

  <div class="container" style="background: none;">
    <div class="row">
      <div class="col-11"></div>
      <div class="col-1">
        <app-back-arrow></app-back-arrow>
      </div>
    </div>

  </div>
  <div class="container text-center">

    <p>shopping-list - DD/MM/YYYY</p>
    <div class="row">
      <div class="col-5">
        <p>Product....................</p>
      </div>
      <div class="col-2">
        Price $$
      </div>
      <div class="col-5">
        Grammage
      </div>
    </div>
    <div class="row" *ngFor="let product of products">
      <div class="col-5 list-data">{{product.name}}</div>
      <div class="col-2 list-data">{{product.price}}</div>
      <div class="col-5 list-data">{{product.grammage.quantity}} {{product.grammage.grammage}}
      </div>

    </div>

    <p>-----------------------------------------------------------------------------------</p>

    <div class="row">
      <div class="col-12">Total amount: {{sumOfProductsPrice}}</div>
    <div class="col-6 mail-icon d-block container-fluid list-data">
      <app-email></app-email>
    </div>
    <div class="col-6 pdf-icon d-block container-fluid list-data">
      <app-to-pdf></app-to-pdf>
    </div>
    </div>

  </div>
</div>
