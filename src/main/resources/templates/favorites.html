<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <script th:src="@{/js/bootstrap.js}" defer></script>
</head>
<body class="bg-page">
<div class="container">

    <div class="row">
        <div class="m-top"></div>
        <div th:insert="fragments/logo.html :: logo"></div>
        <div th:insert="fragments/logout-button.html :: logout"></div>

        <div class="row text-center">
            <h1 class="text-white">My Favorite recipes</h1>

            <div class="col-12">
                <div class="row">
                    <div class="col-2 col-lg-3">
                        <div  th:insert="fragments/navbar.html :: navbar"></div>
                    </div>
                    <div class="col-10 col-lg-9 text-white">
                        <div class="row">
                            <div th:insert="fragments/recipes.html :: recipes"></div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center mt-3">

                                <div th:insert="fragments/pagination.html :: paginagtion"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
<div class="d-block container-fluid">
    <div th:insert="fragments/footer :: footer"></div>
</div>
</body>
</html>
